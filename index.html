<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متحف يلا مصري - الملكة نفرتيتي</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Cairo', sans-serif; background: #000; }
        #ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        .interactive { pointer-events: auto; }
        #instructions { 
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 8, 20, 0.8); color: #f59e0b; padding: 10px 30px;
            border-radius: 50px; border: 1px solid #f59e0b; text-align: center;
        }
        #info-panel {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            width: 300px; background: rgba(0, 29, 61, 0.9); border: 2px solid #f59e0b;
            border-radius: 20px; padding: 20px; display: none;
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.3);
        }
        .audio-wave { display: flex; align-items: center; gap: 3px; height: 20px; }
        .wave-bar { width: 3px; height: 100%; background: #f59e0b; animation: wave 1s infinite ease-in-out; }
        @keyframes wave { 0%, 100% { height: 5px; } 50% { height: 20px; } }
    </style>
</head>
<body>

    <div id="ui-overlay">
        <!-- Header -->
        <div class="p-8 flex justify-between items-center w-full">
            <div class="flex items-center gap-4">
                <div class="bg-amber-500 p-3 rounded-xl shadow-lg interactive cursor-pointer">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
                </div>
                <h1 class="text-white text-2xl font-black italic">متحف يلا مصري الملكي</h1>
            </div>
            <div id="audio-status" class="hidden flex items-center gap-3 bg-black/50 px-5 py-2 rounded-full border border-amber-500/30">
                <span class="text-amber-500 text-sm font-bold">المرشد الصوتي يعمل...</span>
                <div class="audio-wave">
                    <div class="wave-bar"></div>
                    <div class="wave-bar" style="animation-delay: 0.1s"></div>
                    <div class="wave-bar" style="animation-delay: 0.2s"></div>
                </div>
            </div>
        </div>

        <!-- Info Panel -->
        <div id="info-panel" class="interactive">
            <h2 id="item-title" class="text-amber-500 text-2xl font-black mb-3 text-right"></h2>
            <p id="item-desc" class="text-slate-300 text-sm leading-relaxed text-right mb-6"></p>
            <button onclick="speakCurrentInfo()" class="w-full bg-amber-500 text-black font-black py-3 rounded-xl hover:bg-amber-400 transition-all">إعادة الاستماع للشرح</button>
        </div>

        <div id="instructions">استخدم الأسهم أو WASD للتنقل • الماوس للتدوير • اقترب من القطع لسماع القصة</div>
    </div>

    <script>
        let scene, camera, renderer, clock;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        const apiKey = ""; // API Key used by runtime
        let currentSpeechItem = null;

        const museumItems = [
            { id: 1, title: "تمثال نفرتيتي الذهبي", desc: "أهلاً بكِ يا جلالة الملكة. هذا التمثال يجسد جمالك الخالد وشموخكِ الذي استلهمنا منه رؤية الأكاديمية.", x: -5, z: -10, color: 0xffd700 },
            { id: 2, title: "بردية يلا مصري", desc: "هنا نرى المخطوطة الأولى لمنهجنا الملكي، حيث تلتقي قواعد اللغة بإتيكيت المجالس المصرية الراقية.", x: 5, z: -10, color: 0xf5deb3 },
            { id: 3, title: "تاج الفصاحة", desc: "يمنح هذا التاج للطالبات اللواتي أتقنّ مخارج الحروف المصرية ببراعة تليق بلقب ملكات اللغة.", x: 0, z: -15, color: 0x00d4ff }
        ];

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x00050a);
            scene.fog = new THREE.Fog(0x00050a, 5, 30);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.7, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            clock = new THREE.Clock();

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            const mainLight = new THREE.PointLight(0xf59e0b, 1, 50);
            mainLight.position.set(0, 10, 0);
            mainLight.castShadow = true;
            scene.add(mainLight);

            // Floor
            const floorGeo = new THREE.PlaneGeometry(100, 100);
            const floorMat = new THREE.MeshStandardMaterial({ color: 0x050505, roughness: 0.1, metalness: 0.8 });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // Add Items
            museumItems.forEach(item => {
                const group = new THREE.Group();
                group.position.set(item.x, 0, item.z);

                // Pedestal
                const pedGeo = new THREE.BoxGeometry(1, 1, 1);
                const pedMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
                const pedestal = new THREE.Mesh(pedGeo, pedMat);
                pedestal.position.y = 0.5;
                pedestal.castShadow = true;
                group.add(pedestal);

                // Artifact
                const artGeo = new THREE.TorusKnotGeometry(0.3, 0.1, 64, 8);
                const artMat = new THREE.MeshStandardMaterial({ color: item.color, metalness: 1, roughness: 0.2 });
                const artifact = new THREE.Mesh(artGeo, artMat);
                artifact.position.y = 1.6;
                artifact.castShadow = true;
                group.add(artifact);
                item.mesh = artifact;

                scene.add(group);
            });

            // Event Listeners
            window.addEventListener('keydown', onKeyDown);
            window.addEventListener('keyup', onKeyUp);
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
            
            animate();
        }

        // Camera Rotation with Mouse
        let yaw = 0, pitch = 0;
        function onMouseMove(e) {
            const sensitivity = 0.002;
            yaw -= e.movementX * sensitivity;
            pitch -= e.movementY * sensitivity;
            pitch = Math.max(-Math.PI / 3, Math.min(Math.PI / 3, pitch));
            camera.rotation.order = "YXZ";
            camera.rotation.set(pitch, yaw, 0);
        }

        function onKeyDown(e) {
            switch(e.code) {
                case 'ArrowUp': case 'KeyW': moveForward = true; break;
                case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                case 'ArrowRight': case 'KeyD': moveRight = true; break;
            }
        }

        function onKeyUp(e) {
            switch(e.code) {
                case 'ArrowUp': case 'KeyW': moveForward = false; break;
                case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                case 'ArrowRight': case 'KeyD': moveRight = false; break;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        async function speak(text) {
            const statusEl = document.getElementById('audio-status');
            statusEl.classList.remove('hidden');
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Say regally and warmly: ${text}` }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Kore" } } }
                        }
                    })
                });

                const data = await response.json();
                const audioData = data.candidates[0].content.parts[0].inlineData.data;
                const audioBlob = pcmToWav(audioData, 24000); // 24kHz is standard for Gemini TTS
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                audio.play();
                audio.onended = () => statusEl.classList.add('hidden');
            } catch (error) {
                console.error("Audio error:", error);
                statusEl.classList.add('hidden');
            }
        }

        function pcmToWav(base64, sampleRate) {
            const buffer = Uint8Array.from(atob(base64), c => c.charCodeAt(0)).buffer;
            const wavHeader = new ArrayBuffer(44);
            const view = new DataView(wavHeader);
            view.setUint32(0, 0x52494646, false); // "RIFF"
            view.setUint32(4, 36 + buffer.byteLength, true);
            view.setUint32(8, 0x57415645, false); // "WAVE"
            view.setUint32(12, 0x666d7420, false); // "fmt "
            view.setUint16(20, 1, true); // PCM
            view.setUint16(22, 1, true); // Mono
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            view.setUint32(36, 0x64617461, false); // "data"
            view.setUint32(40, buffer.byteLength, true);
            return new Blob([wavHeader, buffer], { type: 'audio/wav' });
        }

        function speakCurrentInfo() {
            if (currentSpeechItem) speak(currentSpeechItem.desc);
        }

        function update() {
            const delta = clock.getDelta();
            const speed = 5;
            
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;

            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();

            // Movement relative to camera rotation
            const camDir = new THREE.Vector3();
            camera.getWorldDirection(camDir);
            camDir.y = 0;
            camDir.normalize();
            
            const camSide = new THREE.Vector3().crossVectors(camera.up, camDir).normalize();

            if (moveForward) velocity.addScaledVector(camDir, speed * delta);
            if (moveBackward) velocity.addScaledVector(camDir, -speed * delta);
            if (moveLeft) velocity.addScaledVector(camSide, speed * delta);
            if (moveRight) velocity.addScaledVector(camSide, -speed * delta);

            camera.position.add(velocity);

            // Check Proximity
            let found = false;
            museumItems.forEach(item => {
                const dist = camera.position.distanceTo(new THREE.Vector3(item.x, 1.7, item.z));
                item.mesh.rotation.y += 0.01;
                
                if (dist < 3) {
                    if (currentSpeechItem !== item) {
                        currentSpeechItem = item;
                        document.getElementById('info-panel').style.display = 'block';
                        document.getElementById('item-title').innerText = item.title;
                        document.getElementById('item-desc').innerText = item.desc;
                        speak(item.desc);
                    }
                    found = true;
                }
            });

            if (!found) {
                document.getElementById('info-panel').style.display = 'none';
                currentSpeechItem = null;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
